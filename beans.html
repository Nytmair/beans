<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beans.css">
    <title>Beans.</title>
</head>
<body>
    <div class='wrapper'>
        <div class='header'>
            <div id='masterClock'></div>
        </div>
        <div class='resources'><center>Resources</center><br>
            <div id='beanCounter'><span id='beansPerSecond'></span></div>
                    <div id='progressBarBeanCounter' class='progress'> 
                    <div id='progressBarBeanCounterFill' class='progressBarFill'></div>
                </div>
                    <div id='progressBarBeanTimer' class='progressTimer'>
                    <div id='progressBarBeanTimerFill' class='progressBarTimerFill'></div>
                </div>
            <div id='sproutsCounter'></div>
                <div id='progressBarSprouts' class='progress'> 
                    <div id='progressBarSproutsFill' class='progressBarFill'></div>
                </div>
            <div id='waterCounter'></div>
                <div id='progressBarWater' class='progress'> 
                    <div id='progressBarWaterFill' class='progressBarFill'></div>
                </div>
            <div id='plantsCounter'></div>
                <div id='progressBarPlants' class='progress'> 
                    <div id='progressBarPlantsFill' class='progressBarFill'></div>
                </div>
            <div class='tests'>
                <div id='growingSproutsCounter'></div>
                <div id='test2'></div>
                <div id='test3'></div>
            </div>
        </div>
        <div class='main'>
            <div id='tabs'>
                <div id='mainTab' class='tab border'>Main</div>
                <div id='villageTab' class='tab'>Village</div>
                <div id='upgradesTab' class='tab'>Upgrades</div>
                <div id='mainTabContent' class='tabContent'>
                    <div class='mainTab'></div>
                </div>
                <div id='villageTabContent' class='tabContent'>
                    <div class='villageTab'></div>
                </div>
                <div id='upgradesTabContent'class='tabContent'>
                    <div class='upgradesTab'></div>
                </div>
            </div>
            <br>
        </div>
        <div class='events'><center>Events</center><br>
            <div id='eventCurrent'></div>
            <div id='eventLog'></div>
        </div>
        <div class='footer'><center>Footer</center></div>
    </div>
    <script src='beans.js' type='text/javascript'></script>
</body>
</html>
