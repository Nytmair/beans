<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beans.css">
    <title>Beans.</title>
</head>

<body>
    <div class='wrapper'>
        <div class='header'>
            <div id='masterClock'></div>
        </div>
        <div class='resources'>
            <center>Resources</center><br>
            <p>
            <div style='float: left' id='beans'></div><span style="float: right;" id='beansPS'></span></p><br>
            <div id='pbBeans' class='progress'>
                <div id='pbBeansFill' class='pbFill'></div>
            </div>
            <div id='pbBeansTimer' class='progressTimer'>
                <div id='pbBeansTimerFill' class='pbTimerFill'></div>
            </div>
            <br>
            <div style='float: left' id='sprouts'></div><span style="float: right;" id='sproutsPS'></span></p><br>
            <div id='pbSprouts' class='progress'>
                <div id='pbSproutsFill' class='pbFill'></div>
            </div>
            <div id='pbSproutsTimer' class='progressTimer'>
                <div id='pbSproutsTimerFill' class='pbTimerFill'></div>
            </div>
            <br>
            <div style='float: left' id='water'></div><span style="float: right;" id='waterPS'></span></p><br>
            <div id='pbWater' class='progress'>
                <div id='pbWaterFill' class='pbFill'></div>
            </div>
            <div id='pbWaterTimer' class='progressTimer'>
                <div id='pbWaterTimerFill' class='pbTimerFill'></div>
            </div>
            <br>
            <div style='float: left' id='plants'></div><span style="float: right;" id='plantsPS'></span></p><br>
            <div id='pbPlants' class='progress'>
                <div id='pbPlantsFill' class='pbFill'></div>
            </div>
            <div id='pbPlantsTimer' class='progressTimer'>
                <div id='pbPlantsTimerFill' class='pbTimerFill'></div>
            </div>
            <br>
            <div id='harvest'></div>
            <div id='pbHarvestTimer' class='soloProgressTimer'>
                <div id='pbHarvestTimerFill' class='soloProgressTimerFill'></div>
            </div>
        </div>
        <div class='main'>
            <div id='tabs'>
                <div id='mainTab' class='tab border'>Main</div>
                <div id='villageTab' class='tab'>Village</div>
                <div id='upgradesTab' class='tab'>Upgrades</div>
                <div id='mainTabContent' class='tabContent'>
                    <div class='mainTab'></div>
                </div>
                <div id='villageTabContent' class='tabContent'>
                    <div class='villageTab'></div>
                </div>
                <div id='upgradesTabContent' class='tabContent'>
                    <div class='upgradesTab'></div>
                </div>
            </div>
            <br>
        </div>
        <div class='events'>
            <center>Events</center><br>
            <div class='eventCurrent' id='eventCurrent'></div><br>
            <div class='eventLog' id='eventLog'></div>
        </div>
        <div class='footer'>
            <center>Footer</center>
        </div>
    </div>
    <script src='beans.js' type='text/javascript'></script>
</body>

</html>
